<div class="row">
    <div class="col-md-6" ng-repeat="(teamId, team) in state.teams">
        <h1>{{team.name}} - {{team.score}}
				</h1>
        <table class="table table-striped">
            <tbody>
                <tr ng-repeat="(id, user) in state.clients" ng-if="user.team == teamId" ng-class="{danger:!user.focus&&(state.buzz!=id),success:state.buzz==id}">
                    <td>{{user.name}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
