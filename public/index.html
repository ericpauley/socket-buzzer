<!doctype html>
<html>
<head>
	<title>Socket.IO buzzer</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="/hotkeys.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body ng-app="buzzerApp">
	<div class="container-fluid" ng-controller="BuzzerController" ng-show="state">
		<div class="row">
			<div class="col-md-6 col-md-offset-3"><input class="form-control" id="name" placeholder="Enter Name" ng-model="name"></div>
		</div>
		<div class="row">
			<div ng-if="!admin" class="col-md-6 col-md-offset-3">
				<button ng-disabled="state.buzz"type="button" class="btn btn-primary btn-lg btn-block" ng-class="{'btn-success':state.buzz==id}" ng-click="buzz()">Buzz</button>
			</div>
			<div ng-if="admin" class="col-md-6 col-md-offset-3">
				<button ng-disabled="!state.buzz"type="button" class="btn btn-lg btn-block" ng-class="{'btn-success':state.buzz}" ng-click="reset()">Reset</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6" ng-repeat="team in state.teams">
				<h1>{{team.name}} <button class="btn" ng-if="admin" ng-repeat="score_choice in scores" ng-click="score($parent.$index, score_choice)">{{score_choice}}</button> - {{team.score}}</h1>
				<table class="table table-striped">
					<tbody>
						<tr ng-repeat="(id, user) in team.clients" ng-class="{danger:!user.focus&&(state.buzz!=id),success:state.buzz==id}"><td>{{user.name}}</td></tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular-sanitize.min.js"></script>
	<script src="https://danielstern.github.io/ngAudio/angular.audio.js"></script>
	<script src="/hotkeys.js"></script>
	<script src="/script.js"></script>
</body>
</html>
