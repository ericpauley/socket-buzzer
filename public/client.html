<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <input class="form-control" id="name" placeholder="Enter Name" ng-model="form.name">
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <button ng-disabled="state.buzz" type="button" class="btn btn-primary btn-lg btn-block" ng-class="{'btn-success':state.buzz==id}" ng-click="buzz()">Buzz</button>
    </div>
</div>
<div class="row">
    <div class="col-md-6" ng-repeat="(teamId, team) in state.teams">
        <h1>{{team.name}} - {{team.score}}
				<button class="btn" ng-if="state.clients[id].team != teamId && state.buzz != id" ng-click="setteam(teamId)">
				join</button>
				</h1>
        <table class="table table-striped">
            <tbody>
                <tr ng-repeat="(id, user) in state.clients" ng-if="user.team == teamId" ng-class="{danger:!user.focus&&(state.buzz!=id),success:state.buzz==id}">
                    <td>{{user.name}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
